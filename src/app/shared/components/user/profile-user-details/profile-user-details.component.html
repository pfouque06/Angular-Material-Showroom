<section>
  <mat-card>
    <mat-card-content  fxLayout="column" fxLayoutAlign="center center">

      <h1>{{ title }}</h1>

      <div *ngIf="isLoading" class="progressBarDiv" fxLayout="column" fxLayoutAlign="center center">
        <!-- <mat-spinner [diameter]="50" [strokeWidth]="2"></mat-spinner> -->
        <mat-progress-spinner  [diameter]="100" [strokeWidth]="4"mode="indeterminate"></mat-progress-spinner>
      </div>

      <div *ngIf="!isLoading" class="mat-elevation-z8">

        <mat-card>
          <mat-card-content>

            <div id="headerProfile" fxLayout="row" fxLayout.lt-md="column">
              <div id="prezProfile" fxFlex="50">
                <h1>{{userPick.firstName | titlecase }} {{userPick.lastName | titlecase}}</h1>
              </div>
            </div>

            <div id="information">
              <div class="details" fxLayout="column" fxLayoutAlign="center start">
                <h3><i class="material-icons md-24" color="skillful">cake</i>
                  {{userPick.birthDate  | date: 'dd-MM-yyyy'}}
                </h3>
                <h3><i class="material-icons md-24" color="skillful">email</i>{{userPick.email}}</h3>
                <h3><i class="material-icons md-24" color="skillful">phone</i>{{userPick.mobile}}</h3>
              </div>
            </div>

          </mat-card-content>
        </mat-card>

      </div>

    </mat-card-content>
  </mat-card>
</section>
